<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Премьера Мортал Комбат</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./index.css">  
</head>    
         
<body>
	
	
	<header class='header'>
		<div class='backphoto'>
		<div class='navbar'>
				<div class='container'>
					<div class='navbar__logo-wrap'>
						<img  src='photo/logo.svg' class='navbar__logo' alt='логотип кинопульс'>
					</div>
	
					<div class='navbar__login'>
						<span class='navbar__name'>Никита</span>
						<a href='#' class='navbar__avatar'>
							<img src='photo/avatar.svg' class='face' alt='личный кабинет'>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		</header>   

	<section class='film-form'>

			<div class='container'>
					<div class='film-form__wrap'>
						<img src='photo/film-logo.svg' class='film-logo' alt='логотип мортал'>
						<div class='information-film'>
								<span class='year'>2021</span>
								<span class='film-genre'>боевик, фэнтези, фантастика</span>
								<span class='country'>США</span>
								<span class='age'>18+</span>
						</div>
						<p class='description'>Продолжение легендарного фильма из 90-х.<br>
							 Предстоит по-настоящему смертельная битва,<br>
							  где останется только сильнейший</p>
							  <div class='btn'>
								  <button class='buy-film'>Предзаказ фильма </button>
								  <button class='watch-film'>
									  <img src='photo/play.svg' class='play' alt='иконка play'>
									  <span class='text-trailer'>Смотреть трейлер</span>
									</button>
							  </div>
					</div>

			</div>
	</section>
</body>
</html>
